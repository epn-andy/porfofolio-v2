name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  # ─────────────────────────────────────────
  # JOB 1: Build Backend
  # ─────────────────────────────────────────
  build-backend:
    name: Build Backend
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Publish
        run: dotnet publish --no-build --configuration Release --output ./publish

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: backend/publish/
          retention-days: 1

  # ─────────────────────────────────────────
  # JOB 2: Build Frontend
  # ─────────────────────────────────────────
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # ─────────────────────────────────────────
  # JOB 3: Deploy to VPS
  # ─────────────────────────────────────────
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-24.04
    needs: [build-backend, build-frontend]
    environment: production

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-publish
          path: ./backend-publish

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend-dist

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy backend
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            ./backend-publish/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/portfolioapi/

      - name: Fix backend permissions
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "sudo chown -R www-data:www-data /var/www/portfolioapi && sudo chmod -R 755 /var/www/portfolioapi"

      - name: Deploy frontend
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            ./frontend-dist/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/portfolio/

      - name: Restart API & reload Nginx
        run: |
          ssh -i ~/.ssh/id_ed25519 \
            -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "sudo systemctl restart portfolio-api && sudo systemctl reload nginx"

      - name: Health check
        run: |
          sleep 5
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            https://${{ secrets.VPS_HOST }}/api/articles)
          echo "Health check status: $STATUS"
          if [ "$STATUS" -lt 200 ] || [ "$STATUS" -ge 500 ]; then
            echo "Health check FAILED"
            exit 1
          fi
